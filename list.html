<body>
  <!-- our own navbar goes here -->
  <nav id="headerPlaceholder"></nav>
  <div class="body-container">
    <h1>Customize Your Habits</h1>
    <ul id="habit-list">
      <!-- Habit items will be added dynamically with JavaScript -->
    </ul>
    <button id="add-habit">Add Habit</button>
  </div>

  <nav id="navbarPlaceholder"></nav>
  <script>
    const habitList = document.querySelector('#habit-list');
    const addHabitButton = document.querySelector('#add-habit');

    // Add event listener for the Add Habit button
    addHabitButton.addEventListener('click', () => {
      const habitName = prompt("Enter a name for the new habit:");
      if (habitName) {
        addHabitItem(habitName);
      }
    });

    // Add a habit item to the list
    function addHabitItem(name) {
      const habitItem = document.createElement('li');
      habitItem.textContent = name;

      const deleteButton = document.createElement('button');
      deleteButton.textContent = '-';
      deleteButton.addEventListener('click', () => {
        habitList.removeChild(habitItem);
      });
      habitItem.appendChild(deleteButton);

      habitList.appendChild(habitItem);
    }

    // Add some default habits to the list
    addHabitItem("Drink water");
    addHabitItem("Exercise");
    addHabitItem("Read for 30 minutes");
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      // Insert your Firebase project configuration here
    };
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    const habitList = document.querySelector('#habit-list');
    const addHabitButton = document.querySelector('#add-habit');

    // Add event listener for the Add Habit button
    addHabitButton.addEventListener('click', () => {
      const habitName = prompt("Enter a name for the new habit:");
      if (habitName) {
        addHabitItem(habitName);
        saveHabitsToFirestore();
      }
    });

    // Add a habit item to the list
    function addHabitItem(name) {
      const habitItem = document.createElement('li');
      habitItem.textContent = name;

      const deleteButton = document.createElement('button');
      deleteButton.textContent = '-';
      deleteButton.addEventListener('click', () => {
        habitList.removeChild(habitItem);
        saveHabitsToFirestore();
      });
      habitItem.appendChild(deleteButton);

      habitList.appendChild(habitItem);
    }

    // Load the list of habits from Firestore
    function loadHabitsFromFirestore() {
      firestore.collection('habits').get().then((snapshot) => {
        snapshot.forEach((doc) => {
          addHabitItem(doc.data().name);
        });
      });
    }

    // Save the list of habits to Firestore
    function saveHabitsToFirestore() {
      const habitNames = [];
      habitList.querySelectorAll('li').forEach((habitItem) => {
        habitNames.push(habitItem.textContent);
      });

      firestore.collection('habits').doc('list').set({
        habits: habitNames
      });
    }

    // Load the list of habits from Firestore when the page loads
    loadHabitsFromFirestore();
  </script>
</body>

</html>
